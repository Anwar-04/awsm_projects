<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-wrapper">
            <h1 class="title">Timer Clock</h1>
            
            <!-- Main Timer Display -->
            <div class="timer-display" id="timerDisplay">
                <span class="hours">00</span>
                <span class="separator">:</span>
                <span class="minutes">00</span>
                <span class="separator">:</span>
                <span class="seconds">00</span>
                <span class="separator">:</span>
                <span class="milliseconds">00</span>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button id="startBtn" class="btn btn-start">Start</button>
                <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-reset" disabled>Reset</button>
                <button id="lapBtn" class="btn btn-lap" disabled>Lap</button>
            </div>

            <!-- Lap Times Section -->
            <div class="laps-container" id="lapsContainer">
                <h2 class="laps-title">Lap Times</h2>
                <div class="laps-list" id="lapsList">
                    <!-- Lap times will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
